{% extends 'base.html' %} {% block konten %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Composter Data Table</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"></th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                    NO
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                    Temperature
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                    Moisture
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                    pH-Meter
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                    Day
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                    Time
                  </th>
                </tr>
              </thead>
              <tbody>
                {% for data in range(10) %}
                <tr>
                  <td></td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">{{data}}</p>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">23</p>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">56%</p>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">3ppm</p>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">23</p>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">
                      12-12-2012 12:30
                    </p>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
